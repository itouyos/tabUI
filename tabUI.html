<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tab UI Example</title>
  <!-- 外部CSSファイルをリンクする場合 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>サンプル・タブUI</h1>

  <!-- タブボタン群 -->
  <div class="tab-buttons">
    <button class="tab-button active" data-target="tab1">タブ1</button>
    <button class="tab-button" data-target="tab2">タブ2</button>
    <button class="tab-button" data-target="tab3">タブ3</button>
  </div>

  <!-- タブコンテンツ群 -->
  <div class="tab-contents">
    <div id="tab1" class="tab-content active">
      <h2>タブ1のコンテンツ</h2>
      <p>ここにタブ1の詳細情報などを表示します。</p>
    </div>
    <div id="tab2" class="tab-content">
      <h2>タブ2のコンテンツ</h2>
      <p>ここにタブ2の詳細情報などを表示します。</p>
    </div>
    <div id="tab3" class="tab-content">
      <h2>タブ3のコンテンツ</h2>
      <p>ここにタブ3の詳細情報などを表示します。</p>
    </div>
  </div>

  <!-- 外部JSファイルを読み込む -->
  <script src="script.js"></script>
</body>
</html>
